<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <h2 id="heading">Calculator</h2>
      <div class="container">
         <div class="feild-container">
            <input type="text" class=" " id="inputField" readonly>
         </div>
         <div class="all-btn-container">
            <div class="btn-container">
               <button onclick="showNum('7')">7</button>
               <button onclick="showNum('8')">8</button>
               <button onclick="showNum('9')">9</button>
               <button onclick="showNum('/')">/</button>
            </div>
            <div class="btn-container">
               <button onclick="showNum('4')">4</button>
               <button onclick="showNum('5')">5</button>
               <button onclick="showNum('6')">6</button>
               <button onclick="showNum('*')">X</button>               
            </div>
            <div class="btn-container">
               <button onclick="showNum('1')">1</button>
               <button onclick="showNum('2')">2</button>
               <button onclick="showNum('3')">3</button>
               <button onclick="showNum('-')">-</button>
            </div>
            <div class="btn-container">
               <button onclick="del()">C</button>
               <button onclick="showNum('0')">0</button>
               <button onclick="showNum('.')">.</button>
               <button onclick="showNum('+')">+</button>               
            </div>
            <div class="btn-container">               
               <button>%</button>
               <button onclick="clr()">AC</button>               
               <button onclick="showNum('+/-')">+/-</button>
               <button onclick="showResult()">=</button>
            </div>
         </div>
      </div>
   </main>
   <script src="app.js"></script>
</body>
</html>
